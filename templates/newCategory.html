{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<style>
.vl {
    border-left: 6px solid green;
    height: 500px;
    position: absolute;
    left: 50%;
    margin-left: -3px;
    top: 0;
}
.round {
    border: 2px solid;
    border-radius: 5px;
    padding: 20px;
  }

  .button1 {
    background-color:black;
    padding: 16px;
    font-size: 20px;
    border: 2px solid #0fbcdb;
    color:white
  }

  .button2 {
    margin-left: 20px;
  }
</style>
<br><br>
<div class="row">
<div class="col-md-offset-3 col-md-6">

<h1> Add New Category</h1>
<form class="form container-fluid round" action="{{ url_for('newCategory') }}" method="post">

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i> Category</span>
    <input type="text" class="form-control" maxlength="250" name="category" id="cat" placeholder="Add New Medication Category">
  </div>
<br>
  <button type="submit" id="submit" class="btn btn-info button1"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>

<a href="{{ url_for('cancelDeletion')}}" role="button" class="btn btn-danger button1 button2" id="cancel"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>

</form>
</div>
</div>
<br><br><br><br>

{% endblock %}
